<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section>
        <div class="section-title">
            <h2 class="header">Food Ordering App<button class="favourites"><i class='fa fa-heart fa-lg'></i></button>
            </h2>
        </div>
        <div class="filter-container">
            <form class="myform">
                <input type="text" class="typeahead" placeholder="Search Restaurants..." />
                <div id="target"></div>
            </form>
            <div class="filters">
                <select id="sort">
                    <option value="" disabled selected hidden>Sort By :-</option>
                    <option value="name">Name</option>
                    <option value="ETA">ETA</option>
                    <option value="rating">Rating</option>
                </select>
                <select id="filter">
                    <option value="" disabled selected hidden>Filter By :-</option>
                    <option value="Indian">Indian</option>
                    <option value="Italian">Italian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Chinese">Chinese</option>
                    <option value="French">French</option>
                    <option value="American">American</option>
                    <option value="Sea Food">Seafood</option>
                </select>
            </div>
        </div>
        <div class="restaurants-center">




        </div>
        <br><br><br>
        <div class="filter-container filters" id="pagination">
            <button class="prev">&lt;&lt; previous</button>
            <button class="next">next &gt;&gt;</button>
        </div>
    </section>

    <script src="./script/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</body>
<br><br><br>
<footer>

        style="text-decoration: none; color: white;">Ankit Saxena</a>
</footer>

</html>
