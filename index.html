<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering App</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <section>
    <div class="section-title">
      <h2 class="header">Food Ordering App<button class="favourites glow-button">
          <i class='fa fa-heart fa-lg'></i>
        </button>
        <button class="toggle toggle-theme-button">
          <i id="theme-icon" class='fa fa-moon-o fa-lg'></i>
        </button>
      </h2>
    </div>
    <div class="filter-container">
      <form class="myform">
        <input type="text" class="typeahead" placeholder="Search restaurants..." />
        <div id="target"></div>
      </form>
      <div class="filters">
        <select id="sort">
          <option style="color: #000;" value="" disabled selected hidden>Sort By :-</option>
          <option style="color: #000;" value="name">Name</option>
          <option style="color: #000;" value="ETA">ETA</option>
          <option style="color: #000;" value="rating">Rating</option>
        </select>
        <select id="filter">
          <option style="color: #000;" value="" disabled selected hidden>Filter By :-</option>
          <option style="color: #000;" value="Indian">Indian</option>
          <option style="color: #000;" value="Italian">Italian</option>
          <option style="color: #000;" value="Mexican">Mexican</option>
          <option style="color: #000;" value="Chinese">Chinese</option>
          <option style="color: #000;" value="French">French</option>
          <option style="color: #000;" value="American">American</option>
          <option style="color: #000;" value="Sea Food">Seafood</option>
        </select>
      </div>
    </div>
    <div class="restaurants-center">
    </div>
  </section>
  <div id="pagination" class="filter-container filters">
    <button class="prev">&lt;&lt; previous</button>
    <button class="next">next &gt;&gt;</button>
  </div>
</body>
</div>

</section>
<br><br><br>
<footer>
  Made with <i class='fa fa-heart fa-lg' style="color: red;"></i> by <a href="https://github.com/ankitsaxena21"
    style="text-decoration: none; color: white;"> Ankit Saxena</a>
</footer>
<script src="./script/script.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</body>

</html>
